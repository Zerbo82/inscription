<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <form action="post">
        <fieldset>
            <legend>
                <h1>Inscription</h1>
            </legend>
            <div class="1">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" maxlength="50">
            </div>
            <div>
                <label for="prenom">Prenom</label>
                <input type="text" name="prenom" id="prenom" maxlength="50">
            </div>
            <div>
                <label for="sexe">Sexe</label>
                <select name="sexe" id="sexe">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="int" name="age" id="age" maxlength="3">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" maxlength="50">
            </div>
            <div>
                <label for="telephone">Telephone</label>
                <input type="text" name="telephone" id="telephone" maxlength="11">
            </div>
            <input type="button" value="Enregistre">
        </fieldset>
    </form>
</body>

</html
